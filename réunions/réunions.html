<body>
    
    <header>
        <button id="logo">
            <a href="../calendrier/calendrier.html">
                <span id="logo_acronyme">HH</span> 
                <span id="logo_nom">HuddleHarbor</span>
            </a>
        </button>
        <div id="blue_line_header"></div>
        <div id="decorative_line_header"></div>
        <div id="decorative_line_header2"></div>
        
        <div id="button_container">
            <a href="../calendrier/calendrier.html">
                <button class="header_boutons">Calendrier</button>
            </a>
            <a href="../réunions/réunions.html">
                <button class="header_boutons">Réunions</button>
            </a>
        </div>

        <div id="nom_et_pf">
            <div id="header_nom">
                <h1>Prénom Nom</h1>
            </div>
            <div id="conteneur_profil">
                <button id="conteneur_photo_profil">
                    <div id="photo_profil" alt="Photo de profil par défaut"></div>
                </button>
                <div id="menu_profil">
                    <button class="profil_boutons">
                        <a href="../profil_stats/profil.html">Compte et Statistiques</a>
                    </button>
                    <button id="profil_deconnecter">
                        <a href="../page_accueil/page_accueil.html">Se déconnecter</a>
                    </button>
                </div>
            </div>
        </div>
        <div id="connecter" style="visibility: hidden;"></div>
        <div id="inscrire" style="visibility: hidden;"></div> <!--stupid solution for login, but will delete late-->
        <div id="logout" style="visibility: hidden;"></div>

    </header>
    
        
    <main>
        <aside id="presence">
            <div id="on_top_presence_conteneur">
                <div id="blue_line_aside">

                </div>
                <div class="hide-text, boite_nom_presence" id="header_aside_presence">
                    <h3>Présence</h3>
    
                <div class="hide-text" id="boite_pas_dabscence">
                    <p>Pas d'abscence</p>
                    <label class="switch_presence">
                        <input type="checkbox" id="switch_pas_dabscence">
                        <span class="slider round"></span> 
                    </label>
                </div>
            </div>

            </div>
            

            <!--Appending the names in this container-->
            <div id="presence_conteneur"> 

                
            </div>

        
            <div lass="hide-text" id="satisfaction_conteneur">
                <label for="satisfaction">Niveau de satisfaction</label>
                    <input type="range" id="satisfaction" name="satisfaction" min="0" max="100" value="50" onchange="updateSliderValue()">
                    <p id="valeurSatisfaction">50</p>
            </div>
            
        </aside>
        
        <div class="BtnPliableGauche">
            <button id="BtnPliableGauche">⪓</button>
            <button id="testButton">Add</button> <!--To delete *********************-->
        </div>

        
        <content >

            <div id="boite_horloge">
                <div id="horloge">
                    <ul>
                        <li><span id="days"></span>days</li>
                        <li><span id="hours"></span>Hours</li>
                        <li><span id="minutes"></span>Minutes</li>
                        <li><span id="seconds"></span>Seconds</li>
                    </ul>
                </div>

                <div id="boite_btn_horloge">
                        <select id="minutesAAjouter" name="minutesAAjouter">
                        <option value="1">1 minute</option>
                        <option value="2">2 minutes</option>
                        <option value="3">3 minutes</option>
                        <option value="5">5 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">60 minutes</option>
                        </select>
                    <button id="btn_horloge">Ajouter Temps</button>
                </div>
            </div>


            </div>
            


            <div id="area_public">
                <textarea style="height: 30%; width: 60vmax;">

                </textarea>
            </div>
        
            <div id="area_privee">
                <textarea style="height: 30%; width: 60vmax;">

                </textarea>
            </div>
            
        </content>

        
        <div class="BtnPliableDroite">
            <button id="BtnPliableDroite">⪓</button>
            <button id="testButton2">Add</button> <!--To delete *********************-->
        </div>
        
        <aside id="to_do">
            <div id="on_top_toDo_conteneur">
                <div id="blue_line_aside">
                </div>

                <div class="hide-text, boite_toDo" id="header_aside_toDo">
                    <h3>Objectif</h3>
                    <div class="hide-text" id="boite_toDo_complete">
                        <label class="switch_toDo">
                            <input type="checkbox" id="switch_toDo_complete">
                            <span class="slider round"></span> 
                        </label>
                        <p>Completé</p>
                    </div>
                </div>
                
            </div>
            

            <!--Appending the objectives in this container-->
            <div id="toDo_conteneur"> 
                                
            </div>

        
            <div class="hide-text" id="complete_conteneur">
                <label for="completion">Niveau de complétion</label>
                <progress id="completion" max="100" value="0"></progress>
                <p id="valeurCompletion">0%</p>
            </div>

        </aside>

    </main>



    <footer>
        <h5>Privacy policy &nbsp | &nbsp Terms and condition</h5>
        <h4>HH</h4>
        <h5>© 2024 All rights reserved</h5>
    </footer>
