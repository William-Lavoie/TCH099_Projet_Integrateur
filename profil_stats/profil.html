<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
    <link href="../calendrier/header_2.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="blue_line_header"> </div>


            <div id="logo">
                <span id="logo_acronyme">HH</span> 
                <span id="logo_nom">HuddleHarbor</span>
            </div>


            <div id="button_container">
                <button class="header_boutons">Calendrier</button>
                <button class="header_boutons">Réunions</button>
            </div> 


            <div id="nom_et_pf">

                <div id="header_nom">
                    <h1>Prénom nom</h1>
                </div>


                <div id="conteneur_profile">
                    <div id="photo-profil-conteneur">
                        <img src="../images/image_profil_vide.png" alt="Photo de profil par défaut" id="photo-profil">
                    </div>

                    <div id="menu-profil">
                        <button class="profil-boutons">Compte</button>
                        <button class="profil-boutons">Statistiques</button>
                        <button class="profil-boutons">Se déconnecter</button>
                    </div>

                </div>
            </div>
            <div class="modifier-onglet" id="modifier-onglet" style="display:none;">
                <button id="modifier-Photo">Modifier photo de profil</button>
                <button id="modifier-nom">Modifier nom</button>
            </div>
            <div id="grid-container" class="grid-container">
            </div>
            <script src="statistique.js"></script>

            

    </header>

    <div class="profil">
        <img class="photo" src="/images/image_profil_vide.png" alt="Photo de profil"> 
        <h2>PRÉNOM NOM</h2>
        <p>Nomprenom@gmail.com</p>
        <button class="edit-button">Modifier </button>
    </div>

    <script src="profil.js"></script>
</body>
</html>
